{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
    <style>
      .asteriskField {
        display: none;
      }
      </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" style="background-color: #e3f2fd;">      
      <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="/">Portfolio</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="/region">Region</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="/sector">Sector</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="/add">Add</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/quote">Quotes</a>
            </li>
        </ul>

          <div class="navbar navbar-light bg-light justify-content-between mr-5">
            <form class="form-inline my-2 my-lg-0 mr-5" action="/quote/" method="POST">{%csrf_token%}
                {%block form %} {{form}} {%endblock form%}
              <button class="btn btn-outline-success my-2 my-sm-0 mr-5" type="submit">Search</button>
              <div class="mr-5">
              </div>
              <div class="mr-5">
              </div>
            </form>
          </div>

          <div class="ml-5 dropdown">
            <a class="btn btn-success dropdown-toggle ml-5" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
             {{request.user}}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">My account</a></li>
              <li><a class="dropdown-item" href="/add/">Add / update</a></li>
              <li><a class="dropdown-item" href="#">Watchlist</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/logout/">Logout</a></li>
            </ul>
          </div>
    </nav>
      {% block content %}
      {% endblock content %}
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
