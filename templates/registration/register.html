{%block title%}Create an account{%endblock%}
{%block intro%}Create a user account{%endblock%}
{%block content%}
{%load crispy_forms_tags%}
    <form method="POST" class="form-group">{% csrf_token %}
        {{form|crispy}}

    </form>
{%endblock%}
