{%extends "base.html"%}
{%block title%}
Portfolio list
{%endblock title%}

{%block content%}
<div class="container-fluid">
    <div class="row justify-content-center mt-3 mb-5">
        <h2 class="col-8 mr-5">Your current portfolio is made of:</h2>
        <hr class="mt-0 col-8 ml-3">
        <p class="col-8 mb-5 mr-3">Click item in order to change it</p>
        {%for object in qs%}
        <div class="list-group mt-2 ml-5  mr-5 col-6">
        <a style="color: inherit;text-decoration:none;" href="{{object.get_absolute_url}}"> <button type="button" class="rounded list-group-item mt-1 list-group-item-action"><strong>{{object.name}}</strong> in the price of {{ object.price|floatformat:"-2g" }} $</button> </a>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
