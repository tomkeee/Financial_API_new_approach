{%extends 'base.html' %}
{%block title%} Region Investment {%endblock title%}
{%block content%}
<div class="container-fluid col-10 mb-5">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Ticker</th>
                <th scope="col">Invested</th>
                <th scope="col">Hodlers</th>
            </tr>
        </thead>
        <tbody>
            {%for instance in data%}
            <tr>
            <td><b>{{instance.ticker}}</b></td>
            <td>{{instance.investment|floatformat:"-2g" }} $</td>
            <td>{{instance.hodler}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock content%}
